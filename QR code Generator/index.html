  <body>
<div class="logo text-center">
  <img src="resources/Logo.svg" alt="">
</div>
<div class="input_part mt-4 rounded-4 border border-primary border-2 p-1 ">
<div class="url_input_part text-center">
  <input type="text" placeholder="Enter an url" class="form-control h-100 w-100" name="" id="url">
</div>
<div class="QR_code text-center  ms-2"><button class="btn btn-primary h-100 w-100" onclick="QRgenerator()">QR code</button></div>
</div>
<div class="qrcode rounded-4 bg-white text-center"></div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
 function QRgenerator(){

     const QRcontainer=document.querySelector(".qrcode");
     const text=document.getElementById("url").value.trim();

QRcontainer.innerHTML="";


if(text.trim()!==""){
new QRCode(QRcontainer,{
    text :text,
    width: 128,
    height: 128
})

setTimeout(()=>{
  const QRimg=QRcontainer.querySelector('img');
  const downloadqr=document.createElement('a');
  downloadqr.href=QRimg.src
  downloadqr.download="QR-png.png"
  downloadqr.textContent="Download"
  downloadqr.className="btn btn-primary mt-5"
  QRcontainer.appendChild(downloadqr)
},500)













}
else{
  alert("Enter the valid url");
};

 }
  </script>
